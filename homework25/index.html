<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Users</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div id="wrapper">
    <div>
        <input type="button" value="Add" class="add_btn"/>
    </div>
    <div id="grid"></div>
    <div id="info"></div>
    <div id="view" class="hidden"></div>
    <div class="hidden" id="form">
        <form name="userForm">
            <p>
                <label for="userName">Name: </label>
                <input type="text" name="userName" id="userName" data-id='name' placeholder="Example : John Smith">
                <span id="userNameError" class="error"></span>
            </p>
            <p>
                <label for='userEmail'>Email: </label>
                <input type='email' id="userEmail" name="email"  placeholder="Email"/>
                <span id="userEmailError" class="error"></span>
            </p>
            <p>
                <label for="country">Choose country: </label>
                <select id="country" name="country"></select>
                <label for="countryCode">Code: </label>
                <input type="text" id="countryCode" readonly="readonly">
                <label for="userPhone">Phone Number</label>
                <input type="text" id="userPhone" name="userPhone" placeholder="Phone number"/>
                <span id="userPhoneError" class="error"></span>
            </p>
            <p>
                <label for="age">Age: </label>
                <input type="number" id="age" min="1" max="120" name="age" placeholder="Age"/>
                <span id="ageError" class="error"></span>
            </p>
            <p>
                <label for="credit">Credit Card Number: </label>
                <input type="text" id="credit" name="credit" placeholder="Example: 1111 2222 3333 4444"/>
                <span id="creditError" class="error"></span>
            </p>

            <p>
                <label for="login">Login: </label>
                <input type="text" id="login" name="login" placeholder="Login"/>
                <span id="loginError" class="error"></span>
            </p>
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass" placeholder="Password">
            <span id="passError" class="error"></span>
            <p>
                <input type="button" value="Save" class="save_btn" name="saveBtn"/>
            </p>

        </form>
    </div>
</div>

<script src="js/data.js"></script>
<script src="js/phone_library.js"></script>
<script src="js/functions.js"></script>
<script src="js/formFunctions.js"></script>
<script src="js/app.js"></script>
</body>

</html>
