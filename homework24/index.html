<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Users</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="wrapper">
    <div>
      <input type="button" value="Add" class="add_btn" />
    </div>
    <div id="grid"></div>
    <div id="view" class="hidden"></div>
    <div class="hidden" id="form">
      <form name="userForm">
        <p>
          <input type="text" name="name" placeholder="Name" />
          <span class="error"></span>
        </p>
        <p>
          <input type="text" name="login" placeholder="Login" />
          <span class="error"></span>
        </p>
        <p>
          <input type="email" name="email" placeholder="Email" />
          <span class="error"></span>
        </p>
        <p>
          <input type="number" min="1" max="120" name="age" placeholder="Age" />
          <span class="error"></span>
        </p>
        <p>
          <input type="button" value="Save" class="save_btn" name="saveBtn" />
        </p>
      </form>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/formFunctions.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
