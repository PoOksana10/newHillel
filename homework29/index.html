<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
<form class="input-group" name='mainForm'>
    <h3>DATA FORM</h3>
    <p>
        <label class="input-group-text" for="firstName">First Name</label>
        <input class="form" id="firstName" maxlength="30" name="firstName" type="text">
        <span id="firstNameError"></span>
    </p>
    <p>
        <label class="input-group-text" for="lastName">Last Name</label>
        <input class="form" id="lastName" maxlength="30" name="lastName" type="text">
        <span id="lastNameError"></span>
    </p>
    <p>
        <label class="input-group-text" for="age">Age</label>
        <input class="form" id="age" max="100" min="18" name="age" type="number" value="18">
        <span id="ageError"></span>
    </p>

    <p><input class="myCar" type="button" value="Guess My Future Car"></p>
</form>
<script src="js/app.js"></script>
<script src='js/functions.js'></script>
</body>
</html>
